name: CI/CD Pipeline

permissions:
  security-events: write
  actions: read
  contents: read
  packages: read
  
on:
  push:
    branches:
      - dev
      - master
  pull_request:
    branches:
      - dev
      - master
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - dev
          - release

env:
  SERVICE_CONTEXT: ./
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/bazar-chat

jobs:

  # BUILD
  build:
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Extract Version
        id: get_version
        run: |
          chmod +x gradlew
          VERSION=$(./gradlew properties -q | grep "^version:" | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build
        run: ./gradlew build --no-daemon


  # CODE SCAN
  code-scan:
    needs: build
    runs-on: ubuntu-latest

    if: |
      (github.event_name == 'push' && github.ref_name == 'dev') ||
      (github.event_name == 'push' && github.ref_name == 'master') ||
      (github.event_name == 'pull_request' && github.base_ref == 'dev') ||
      (github.event_name == 'pull_request' && github.base_ref == 'master')

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: java
        build-mode: manual
    - name: Build with Gradle (for CodeQL)
      run: |
        chmod +x gradlew
        ./gradlew compileJava compileTestJava --no-daemon

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3


  # SECRETS SCAN
  secrets-scan:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./


  # DOCKER PUBLISH (MASTER ONLY)
  docker-publish:
    needs: [build, code-scan, secrets-scan]
    runs-on: ubuntu-latest

    if: github.event_name == 'push' && github.ref_name == 'master'

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ needs.build.outputs.version }}
            ${{ env.IMAGE_NAME }}:latest


  # RELEASE JIRA
  release-jira:
    needs: [build, code-scan, secrets-scan]
    runs-on: ubuntu-latest

    if: |
      (github.event_name == 'push' && github.ref_name == 'master') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'release')

    steps:
      - name: Create JIRA Release
        run: |
          echo "Create JIRA release for version ${{ needs.build.outputs.version }}"


  # DEPLOY (MANUAL ONLY, RELEASE)
  deploy:
    needs: release-jira
    runs-on: ubuntu-latest

    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'release'

    steps:
      - name: Deploy
        run: |
          echo "Deploying version ${{ needs.build.outputs.version }}"
